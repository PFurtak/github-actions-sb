name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Src
        uses: actions/checkout@v3
      - name: Update NodeJS to 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install JS deps
        run: |
          cd angular-app/
          npm i
      - name: Run Angular Tests
        run: |
          cd angular-app/ 
          npm test
